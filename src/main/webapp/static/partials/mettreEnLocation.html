<form novalidate>
	Ajout logement : <br>
	
	Ville : <input ng-model="bienImmobilier.ville" /><br/><br/>
Prix : <input ng-model="bienImmobilier.prix" /><br/><br/>
Type de logement : 
<select ng-model="bienImmobilier.typeLogement">
	<option value="Maison" selected>Maison</option>
	<option value="Appartement">Appartement</option>
</select><br/><br/>
<input type="submit" ng-click="ajouterBienImmobilier(bienImmobilier)" value="Ajouter" >	
</form>
